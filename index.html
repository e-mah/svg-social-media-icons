<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>SVG social media icons</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

  <body>

    <div class="social">

      <a href="" class="social__link twitter">
        <svg class="icon icon-twitter" title="Find me on Twitter" role="img">
          <use xlink:href="#icon-twitter"></use>
          <image src="images/graphics/twitter.png" xlink:href="" width="26" height="28">
        </svg>
      </a>

      <a href="" class="social__link facebook">
        <svg class="icon icon-facebook" title="Find me on Facebook" role="img">
          <use xlink:href="#icon-facebook"></use>
          <image src="images/graphics/facebook.png" xlink:href="" width="16" height="28">
        </svg>
      </a>

      <a href="" class="social__link instagram">
        <svg class="icon icon-instagram" title="Find me on Instagram" role="img">
          <use xlink:href="#icon-instagram"></use>
          <image src="images/graphics/instagram.png" xlink:href="" width="28" height="28">
        </svg>
      </a>

      <a href="" class="social__link pinterest">
        <svg class="icon icon-pinterest" title="Find me on Pinterest" role="img">
          <use xlink:href="#icon-pinterest"></use>
          <image src="images/graphics/pinterest.png" xlink:href="" width="28" height="28">
        </svg>
      </a>

      <a href="" class="social__link youtube">
        <svg class="icon icon-youtube" title="Find me on YouTube" role="img">
          <use xlink:href="#icon-youtube"></use>
          <image src="images/graphics/youtube.png" xlink:href="" width="28" height="28">
        </svg>
      </a>

      <a href="" class="social__link vimeo">
        <svg class="icon icon-vimeo-square" title="Find me on Vimeo" role="img">
          <use xlink:href="#icon-vimeo-square"></use>
          <image src="images/graphics/vimeo-square.png" xlink:href="" width="28" height="28">
        </svg>
      </a>

      <a href="" class="social__link linkedin">
        <svg class="icon icon-linkedin" title="Find me on LinkedIn" role="img">
          <use xlink:href="#icon-linkedin"></use>
          <image src="images/graphics/linkedin.png" xlink:href="" width="28" height="28">
        </svg>
      </a>

    </div><!-- end social -->

    <script src="js/scripts.js"></script>

  </body>

</html>
